<div class="community-issue-board-mini bg-theme-light dark:bg-darkmode-theme-dark border border-border dark:border-darkmode-border rounded-lg shadow-inner overflow-hidden flex flex-col" style="height: 400px;">
  
  <div class="flex-grow p-4 h-full overflow-y-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      {{ range site.Data.community_projects.projects }}
        <div class="project-card flex flex-col p-3 bg-white dark:bg-darkmode-theme-light/50 rounded-md border border-border dark:border-darkmode-border/50">
          <div class="mb-2">
            <h5 class="font-bold text-md leading-tight">
              <a href="https://github.com/{{ .repo }}" target="_blank" rel="noopener" class="text-dark dark:text-darkmode-dark hover:text-primary dark:hover:text-darkmode-primary">{{ .name }}</a>
            </h5>
          </div>
          
          <div class="issues-list flex-grow">
            {{ if .issues }}
              <ul class="list-none p-0 m-0 space-y-1.5">
                {{ range .issues }}
                <li class="text-sm flex items-start">
                  <a href="{{ .url }}" target="_blank" rel="noopener" class="styled-link pr-2">{{ .title }}</a>
                </li>
                {{ end }}
              </ul>
            {{ else }}
              <p class="text-xs italic text-gray-500 dark:text-gray-400">No 'help wanted' issues.</p>
            {{ end }}
          </div>
        </div>
      {{ end }}
    </div>
  </div>

  <div class="flex-shrink-0 text-center p-3 border-t border-border dark:border-darkmode-border bg-white/50 dark:bg-black/20">
    <a href="{{ "getting-involved/community-coding-projects/" | relLangURL }}" class="btn btn-sm btn-new-primary">View Full Project Board</a>
  </div>
</div>
