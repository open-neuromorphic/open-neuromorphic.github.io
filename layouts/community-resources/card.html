<a href="{{ .RelPermalink }}" class="resource-card-link no-style group block h-full p-6 bg-theme-light dark:bg-darkmode-theme-light rounded-lg shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
  <div class="flex flex-col h-full">
    {{ with .Params.image }}
    {{ $img := . }}
    {{ with $.Resources.GetMatch $img }}
    <div class="mb-4 h-48 flex items-center justify-center bg-gray-100 dark:bg-darkmode-theme-dark rounded-md overflow-hidden">
      <img src="{{ (.Fit "400x192 Lanczos").RelPermalink }}" alt="{{ $.Title }} logo" class="w-auto h-auto max-w-full max-h-full object-contain">
    </div>
    {{ end }}
    {{ end }}
    <h3 class="text-xl font-bold mb-2 text-dark dark:text-darkmode-dark transition-colors group-hover:text-primary dark:group-hover:text-darkmode-primary">{{ .Title }}</h3>
    <div class="flex items-center text-xs text-gray-500 dark:text-gray-400 mb-3">
      <span>{{ .Params.resource_type }}</span>
      {{ if .Params.is_supporter }}
      <span class="mx-2">|</span>
      <span class="font-semibold text-primary dark:text-darkmode-primary">Collaboration Network</span>
      {{ end }}
    </div>
    <p class="text-text dark:text-darkmode-text text-sm mb-4 flex-grow">{{ .Description }}</p>
    <span class="font-semibold text-primary dark:text-darkmode-primary mt-auto">
      View Resource â†’
    </span>
  </div>
</a>
