{{ define "main" }}
{{ partial "page-header" . }}

<section class="section pt-6">
  <div class="container">
    <div class="row">
      {{ $sortedMembers := slice }}
      {{ range sort .Params.members "member_id" "asc" }}
      {{ $sortedMembers = $sortedMembers | append . }}
      {{ end }}
      {{ range $sortedMembers }}
      <div class="md:col-12 lg:col-12 mb-6">
        {{ partial "components/team-card" . }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
